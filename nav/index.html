<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Responsive Nav</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="nav-style.css">
</head>
<body>

<header id="header">
	<div id="header-container">
		<div id="logo">Logo</div>
		<div id="ham"></div>
		<nav id="nav">
			<ul id="top-menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>

<script>
	
	let ham = document.getElementById('ham');
	let nav = document.getElementById('nav');

	ham.addEventListener('click', menuOpen);

	function menuOpen(){
		nav.classList.toggle('nav-open');
		ham.classList.toggle('ham-close');

		// if (ham.innerText == 'Close') {
		// 	ham.innerText = 'Menu'
		// } else {
		// 	ham.innerText = 'Close';
		// }
	}

</script>


</body>
</html>
